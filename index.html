<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <header>
            <p>Tip Calculator</p>
        </header>
        <hr>
        <div class="row inputs">

            <form class="row">
                <label for="bill">Bill amount:</label>
                <input type="text" id="bill" placeholder="$0.00">
                <br><br>
                <label for="tip">Tip amount:</label>
                <input type="text" id="tip" placeholder="%">
            </form>
            <br><br>
            <button id="submit">Calculate Tip</button>

        </div>
        <hr>
        <div class="row">
            <h4>Tip amount: <span id="tip-amount"></span></h4>
            <h2>Total: <span id="new-total"></span></h2>
            <br><br>
        </div>
        <div class="row">
            <img src="./restaurant-895428_1280.png" alt="pic" class="responsiveImg">
            <hr>
        </div>
        

    </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
